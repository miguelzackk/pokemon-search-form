<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="/src/assets/images/pokedex-font.png" alt="Ícone Pokedex" />
      <h1>Search Pokémon</h1>
      <form id="pokemon-form" class="flex gap-2">
        <input
          type="text"
          id="pokemon-name"
          placeholder="Write the name of the pokémon..."
          required
        />
        <button type="submit">
          <img
            class="lupa"
            src="/src/assets/images/lupa-vermelha-removebg-preview.png"
            alt=""
          />
        </button>
      </form>
      <div id="pokemon-info"></div>
    </main>
    <footer>
      <img
        src="/src/assets/images/master-ball-icon.png"
        alt="Ícone da Master Ball"
      />
      <div class="text-footer">
        <p>Powered by</p>
        <a href="https://github.com/miguelzackk"> Miguel Zack</a>
      </div>
    </footer>
    <script src="/src/scripts/search-form.js"></script>
  </body>
</html>
